<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Герои</title>
    <link href="./styles.css" rel="stylesheet" />
</head>

<body>
    <header>
        <img class="logo" src="./img/logo.jpg" alt="Logo" />
        <h1>Плюшевый отряд</h1>
    </header>
    <main>
        <div class="container">
            <div id="heroesContainer"></div>
            <div class="containerInput">
                <div class="boxInput">
                    <input type="text" id="heroName" placeholder="Имя героя">
                    <input type="text" id="heroClass" placeholder="Класс героя">
                    <input type="text" id="heroImg" placeholder="Автар героя: ссылка">
                </div>

                <button id="addButton">Добавить героя</button>
            </div>

        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
